<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>third task</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="app">
            <div class="titlePage">
                Add the apples in the basket on the right to solve the
                inequality.
            </div>
            <div class="fruitUnderTitle">
                <div class="applePrice">
                    <img src="./pictures/apple.svg" alt="apple" />
                    <div class="price">= 16¢</div>
                </div>
                <div class="pineapplePrice">
                    <img src="./pictures/pineapple.svg" alt="pineapple" />
                    <div class="price">= 50¢</div>
                </div>
            </div>
            <div class="content">
                <div class="addition">
                    <div class="titleContentDivs">
                        <div class="oneBasket">1 basket</div>
                        <div class="fruits">
                            <img
                                src="./pictures/greenApple.svg"
                                alt="greenApple"
                            />
                            <img
                                src="./pictures/pineapple.svg"
                                alt="pineapple"
                            />
                        </div>
                    </div>
                </div>
                <div class="equalize">=</div>
                <div
                    class="equals"
                    id="equals"
                    ondragenter="dragEnter(event)"
                    ondragleave="dragLeave(event)"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <div class="titleContentDivs">
                        <div class="oneBasket">1 basket</div>
                    </div>
                </div>
            </div>
            <div
                class="rowApples"
                ondragenter="dragEnter(event)"
                ondragleave="dragLeave(event)"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
            >
                <img
                    src="./pictures/greenApple.svg"
                    alt="greenApple"
                    id="greenApple"
                    draggable="true"
                    ondragstart="dragStart(event)"
                    ondrag="dragging(event)"
                    ondragend="dragEnd(event)"
                />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
                <img src="./pictures/greenApple.svg" alt="greenApple" />
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
